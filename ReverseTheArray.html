<!doctype html>                       
<html lang="en">
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script lang="javascript">
               var arr = []  //array variable

               $().ready(function(){
                $("#add").click(function(){
                    var nbr = $("#inp").val();
                    arr.push(nbr);
                    $("#lbl").text(arr.join(","));
                    $("#inp").val("");
                });
                $("#dis").click(function(){
                    
                    arr.reverse();
                 $("#lbl").text(arr.join(","))
                        arr = [];
                });
                } );
		</script>
</head>
<body >
    <h1>Reverse the Array</h1>
    <input id="inp" type="text">
    <button id="add" >ADD</button>
    <button id="dis" >Display Reversed</button>
    <label id="lbl" ></label>
</body>
</html>
