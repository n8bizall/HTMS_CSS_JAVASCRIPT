<!doctype html>                       
<html lang="en">
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script lang="javascript">

            var inputCntrl;
            var labelCtrl;

            function Main(){
inputCntrl= document.getElementById("inbox");
labelCtrl= document.getElementById("lbl");
};
        function Clicked(){
            var theText = inputCntrl.value;
            var theUpperCaseText = theText.toUpperCase();
            labelCtrl.textContent = theUpperCaseText;
        }
		</script>
</head>
<body OnLoad="Main()">
    <h1>To Upper Case</h1>
    <input id="inbox" type="text"> 
</input>
<p>
</p>
<button id="button" OnClick="Clicked()">ToUpper</button>
<label id="lbl" type="text"></label>
</body>
</html>
